<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css"/>
    <link rel="stylesheet" href="css/styles.css">
    <title>Restaurant Reviews</title>
</head>

<body>
<header>
    <nav>
        <h1 class="header__title"><a href="/">Restaurant Reviews</a></h1>
    </nav>
</header>

<main id="maincontent">
    <section id="map-container">
        <div id="map"></div>
    </section>
    <section>
        <div class="filter-options">
            <h2 id="filter-options-title" aria-label="Choose Filters" tabindex="0">Filter Results</h2>
            <div id="filter-options-container">
                <select id="neighborhoods-select" role="listbox" name="neighborhoods" onchange="updateRestaurants()">
                    <option value="all">All Neighborhoods</option>
                </select>
                <select id="cuisines-select" role="listbox" name="cuisines" onchange="updateRestaurants()">
                    <option value="all">All Cuisines</option>
                </select>
            </div>
        </div>
        <ul id="restaurants-list"></ul>
    </section>


</main>

  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBylbgigZlVz6MCYqKCNtKd8_PEj1FPVR4&libraries=places&callback=initMap"></script>
  <script type="application/javascript" charset="utf-8" src="sw.js"></script>
  <script>
    (function() {
        if (!navigator.serviceWorker) return;

        navigator.serviceWorker.register('/sw.js', {scope: '/'}).then(function() {
                console.log('Service Worker registered successfully');
            }).catch(function(error) {
                console.log('Service Worker Registration failed: ', error);
            });
    })();
  </script>

<footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
</footer>

</body>

</html>
